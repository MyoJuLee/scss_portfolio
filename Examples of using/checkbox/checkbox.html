<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="checkbox.css">

  <title>checkbox</title>
</head>
<body>
  <!-- 빛나는 css 체크박스 구글아이콘 버든(variable. Color Function) -->

  <ul class="icons">
    <li>
      <label>
        <input type="checkbox" name="check_item" checked>
        <div>
          <span class="material-icons-outlined">power_settings_new</span>
        </div>
      </label>
    </li>

    <li>
      <label>
        <input type="checkbox" name="check_item">
        <div>
          <span class="material-icons-outlined">light_mode</span>
        </div>
      </label>
    </li>

    <li>
      <label>
        <input type="checkbox" name="check_item">
        <div>
          <span class="material-icons-outlined">flight</span>
        </div>
      </label>
    </li>

    <li>
      <label>
        <input type="checkbox" name="check_item">
        <div>
          <span class="material-icons-outlined">bluetooth</span>
        </div>
      </label>
    </li>

    <li>
      <label>
        <input type="checkbox" name="check_item">
        <div>
          <span class="material-icons-outlined">wifi</span>
        </div>
      </label>
    </li>

    <li>
      <label>
        <input type="checkbox" name="check_item">
        <div>
          <span class="material-icons-outlined">settings</span>
        </div>
      </label>
    </li>
  </ul>
</body>
</html>
